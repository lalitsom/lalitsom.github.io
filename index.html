<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color:#282c34;">

<script>

function draw(){

  var n=40;
  var width =15;
  var height =15;
for(i=1;i<=n;i++)
  {putthis(width,height,i);
    width +=7;
    height+=7;
  }

}

function putthis(width,height,i){
i=i/13;
  document.body.innerHTML +=" <div id=\"loading\" style=\"height:" +  height +  "px; width:" +  width + "px;  animation: round " + i + "s  linear infinite; \"> </div>";

}

</script>

<script> draw(); </script>

</body>
</html>
